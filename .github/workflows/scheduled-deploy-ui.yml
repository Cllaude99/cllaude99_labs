name: Scheduled UI Deployment

on:
  schedule:
    # λ§¤μΌ KST 19:30 (UTC 10:30)
    - cron: '30 10 * * *'

  # μλ™ μ‹¤ν–‰λ„ κ°€λ¥ν•λ„λ΅
  workflow_dispatch:

jobs:
  deploy-ui:
    name: Deploy UI Package to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.0'
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Turbo cache
        uses: actions/cache@v3
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install

      - name: Build UI package
        run: pnpm --filter @cllaude99/ui build

      - name: Build Storybook
        run: pnpm --filter @cllaude99/ui build-storybook

      - name: Verify build output
        run: |
          cd packages/ui
          ls -la storybook-static/
          echo "β… Storybook build completed successfully"

      - name: Setup Vercel project configuration
        run: |
          mkdir -p .vercel
          echo '{"projectId":"${{ secrets.VERCEL_UI_PROJECT_ID }}","orgId":"${{ secrets.VERCEL_ORG_ID }}"}' > .vercel/project.json
          cat .vercel/project.json

      - name: Deploy to Vercel
        run: |
          npx vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          npx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_UI_PROJECT_ID }}

      - name: Deployment Summary
        run: |
          echo "β… UI Package λ°°ν¬ μ™„λ£"
          echo "π“… λ°°ν¬ μ‹κ°„: $(date +'%Y-%m-%d %H:%M:%S KST')"
          echo "π Vercel λ€μ‹λ³΄λ“μ—μ„ λ°°ν¬ μƒνƒλ¥Ό ν™•μΈν•μ„Έμ”"
